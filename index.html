<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script>
      function play(str) {

        if (str === "Q" || str === "q") {
          document.getElementById('display').innerHTML = "Heater 1";
        } else if (str === "w" || str === "W") {
          document.getElementById('display').innerHTML = "Heater 2";
        } else if (str === "e" || str === "E") {
          document.getElementById('display').innerHTML = "Heater 3";
        } else if (str === "a" || str === "A") {
          document.getElementById('display').innerHTML = "Heater 4";
        } else if (str === "s" || str === "S") {
          document.getElementById('display').innerHTML = "Clap";
        } else if (str === "d" || str === "D") {
          document.getElementById('display').innerHTML = "Open-HH";
        } else if (str === "z" || str === "Z") {
          document.getElementById('display').innerHTML = "Kick-n-Hat";
        } else if (str === "x" || str === "X") {
          document.getElementById('display').innerHTML = "Kick";
        } else if (str === "c" || str === "C") {
          document.getElementById('display').innerHTML = "Closed-HH";
        }
      
        let audio = document.getElementById(str);
        audio.play();
      }

      window.document.onkeyup = function(event) {
        let keystroke = event.key
        if (keystroke === "Q" || keystroke === "q") {
          play("Q");
        } else if (keystroke === "w" || keystroke === "W") {
          play("W");
        } else if (keystroke === "e" || keystroke === "E") {
          play("E");
        } else if (keystroke === "a" || keystroke === "A") {
          play("A");
        } else if (keystroke === "s" || keystroke === "S") {
          play("S");
        } else if (keystroke === "d" || keystroke === "D") {
          play("D");
        } else if (keystroke === "z" || keystroke === "Z") {
          play("Z");
        } else if (keystroke === "x" || keystroke === "X") {
          play("X");
        } else if (keystroke === "c" || keystroke === "C") {
          play("C");
        }
      }
    </script>
    <h1 class="text-center">Drum Machine</h1>
    <div class="container" id="drum-machine">
      <div class="card py-3">
        <div class="card-body">
          <div id="display" class="text-center">
            Display is currently empty
          </div>
        </div> 
      </div>
      <div class="btn-group-horizontal" role="group" aria-label="Horizontal button group">
        <button class="drum-pad btn btn-primary" id="drum-pad-0" onclick="play('Q')">
          Q
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" class="clip" id="Q">
        </button>
        <button class="drum-pad btn btn-primary" id="drum-pad-1" onclick="play('W')">
          W
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" class="clip" id="W">
        </button>
        <button class="drum-pad btn btn-primary" id="drum-pad-2" onclick="play('E')">
          E
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" class="clip" id="E">
        </button>
        <button class="drum-pad btn btn-primary" id="drum-pad-3" onclick="play('A')">
          A
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" class="clip" id="A">
        </button>
        <button class="drum-pad btn btn-primary" id="drum-pad-4" onclick="play('S')">
          S
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" class="clip" id="S">
        </button>
        <button class="drum-pad btn btn-primary" id="drum-pad-5" onclick="play('D')">
          D
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" class="clip" id="D">
        </button>
        <button class="drum-pad btn btn-primary" id="drum-pad-6" onclick="play('Z')">
          Z
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" class="clip" id="Z">
        </button>
        <button class="drum-pad btn btn-primary" id="drum-pad-7" onclick="play('X')">
          X
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" class="clip" id="X">
        </button>
        <button class="drum-pad btn btn-primary" id="drum-pad-8" onclick="play('C')">
          C
          <audio src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" class="clip" id="C">
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
